<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!--Default bootstrap style sheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">

  </head>
  <body>

	<!-- Bootstrap 4 Grid Layout-->
	<body id="page-top">
	
		<!-- Navigation -->
		<nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">
		  <div class="container">
			<a class="navbar-brand js-scroll-trigger" href="#page-top">Navigation</a>
			<button class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			  Menu
			  <i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
			  <ul class="navbar-nav ml-auto">
				<li class="nav-item mx-0 mx-lg-1">
				  <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#portfolio">Portfolio</a>
				</li>
				<li class="nav-item mx-0 mx-lg-1">
				  <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#about">About</a>
				</li>
				<li class="nav-item mx-0 mx-lg-1">
				  <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#contact">Contact</a>
				</li>
			  </ul>
			</div>
		  </div>
		</nav>
		
		
		<!--Header -->
		<header class="masthead bg-dark text-white text-center">
			<div class="container">
				<img class="img-fluid mb-5 d-block mx-auto" src="img/CatCafeEdit.gif" alt="">
				<h1 class="text-uppercase mb-0">Hello, I'm Lichen</h1>
				<hr class="star-light">
				<h3 class="typing">
					<span id="typingAnimation"></span>
				</h3>
				<div class="tagline row"></div>
			</div>
		</header>
		
		<!--About Me --> 
		<section class="aboutme" id="aboutme">
			<div class="container"> 
				<h2 class="text-center text-uppercase text-secondary mb-0">About Me</h2>
				<hr class="star-dark mb-5">
				<div class="row">
					<div class="col-md-12 about">
						<p>I am a <a href=https://uwaterloo.ca/electrical-computer-engineering/future-undergraduate-students/computer-engineering">Computer Engineering</a> student at the University of Waterloo</p>
					</div>
				</div>
			</div>
		</section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
	<script src="js/typed.js"></script> 
	<script>
	  $(function(){
		  if($(window).width() > 640) {
			  $("#typingAnimation").typed({
				strings: ["Computer Engineer", "Passionate Developer", "Ambitious Learner", "Basketball enthusiast", "Avid Traveller"],
				typeSpeed: 70,
				backDelay: 1000,
				loop: true,
				loopCount: false,
				callback: function(){}
			  });
		  } else {
				$(".typing").hide();
				$("#typed-cursor").hide();
				$("#typeAnimation").hide();
		  }
	  });
	</script>
  
  
  </body>
</html>
